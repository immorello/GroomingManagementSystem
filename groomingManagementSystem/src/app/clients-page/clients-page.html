<div class="page-wrap">
  <div class="page-header">
    <div>
      <h1 class="page-title">Clients</h1>
      <div class="page-subtitle">Gestisci i cani e i dati dei proprietari</div>
    </div>

    <div class="page-actions">
      <button class="btn btn-primary"><i class="bi bi-plus-lg me-2"></i>Nuovo cliente</button>
    </div>
  </div>

  <div class="card table-card">
    <div class="card-body p-0">
      <table class="table align-middle mb-0 clients-table">
        <thead>
          <tr>
            <th style="width: 70px">Avatar</th>
            <th>Nome</th>
            <th>Razza</th>
            <th>Telefono</th>
            <th>Note</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let dog of dogs$ | async" class="row-hover">
            <td>
              <img [src]="dog.photoUrl" [alt]="dog.name" class="avatar" loading="lazy" />
            </td>

            <td>
              <div class="name-cell">
                <div class="name">{{ dog.name }}</div>
                <div class="sub">{{ dog.owner.firstName }} {{ dog.owner.lastName }}</div>
              </div>
            </td>

            <td>
              <span class="badge text-bg-light badge-soft">{{ dog.breedName }}</span>
            </td>

            <td class="mono">{{ dog.owner.phone }}</td>

            <td class="note">
              {{ dog.notes }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
