<div class="page-wrap">
  <div class="container py-4 py-lg-5">
    <div class="header mb-4">
      <div>
        <p class="eyebrow mb-2">Clienti</p>
        <h1 class="display-title mb-2">Aggiungi nuovo cliente</h1>
        <p class="subtle mb-0">Crea la scheda del cane e prepara i dati per l'inserimento.</p>
      </div>
      <div class="header-actions">
        <span class="status-pill">Bozza</span>
        <button class="btn btn-outline-dark btn-sm" type="button">Anteprima profilo</button>
      </div>
    </div>

    <div class="row g-4">
      <div class="col-12 col-lg-4">
        <div class="card-surface h-100">
          <h2 class="section-title">Profilo cane</h2>
          <div class="photo-drop">
            <div class="photo-circle"></div>
            <div>
              <p class="mb-1 fw-semibold">Carica foto</p>
              <p class="small subtle mb-0">PNG o JPG fino a 5MB</p>
            </div>
          </div>

          <div class="mt-4">
            <label class="form-label">Stato</label>
            <div class="d-flex gap-2 flex-wrap">
              <span class="chip chip-active">Attivo</span>
              <span class="chip">In prova</span>
              <span class="chip">In pausa</span>
            </div>
          </div>

          <div class="divider"></div>

          <div class="row g-3">
            <div class="col-12">
              <label class="form-label">Nome cane</label>
              <input class="form-control" type="text" placeholder="Luna" />
            </div>
            <div class="col-6">
              <label class="form-label">Razza</label>
              <input class="form-control" type="text" placeholder="Labrador" />
            </div>
            <div class="col-6">
              <label class="form-label">Taglia</label>
              <select class="form-select">
                <option selected>Seleziona</option>
                <option>Piccola</option>
                <option>Media</option>
                <option>Grande</option>
              </select>
            </div>
            <div class="col-6">
              <label class="form-label">Eta</label>
              <input class="form-control" type="text" placeholder="3 anni" />
            </div>
            <div class="col-6">
              <label class="form-label">Sesso</label>
              <select class="form-select">
                <option selected>Seleziona</option>
                <option>Maschio</option>
                <option>Femmina</option>
              </select>
            </div>
            <div class="col-12">
              <label class="form-label">Microchip</label>
              <input class="form-control" type="text" placeholder="999000123456789" />
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-8">
        <div class="card-surface">
          <h2 class="section-title">Dati proprietario</h2>
          <div class="row g-3">
            <div class="col-12 col-md-6">
              <label class="form-label">Nome</label>
              <input class="form-control" type="text" placeholder="Giulia" />
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Cognome</label>
              <input class="form-control" type="text" placeholder="Bianchi" />
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Email</label>
              <input class="form-control" type="email" placeholder="giulia@email.com" />
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Telefono</label>
              <input class="form-control" type="tel" placeholder="+39 333 123 4567" />
            </div>
            <div class="col-12">
              <label class="form-label">Indirizzo</label>
              <input class="form-control" type="text" placeholder="Via Roma 10, Milano" />
            </div>
          </div>
        </div>

        <div class="card-surface mt-4">
          <h2 class="section-title">Preferenze e salute</h2>
          <div class="row g-3">
            <div class="col-12 col-md-6">
              <label class="form-label">Allergie note</label>
              <input class="form-control" type="text" placeholder="Nessuna" />
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Veterinario</label>
              <input class="form-control" type="text" placeholder="Clinica San Marco" />
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Trattamenti preferiti</label>
              <input class="form-control" type="text" placeholder="Bagno, taglio, unghie" />
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Frequenza visite</label>
              <select class="form-select">
                <option selected>Seleziona</option>
                <option>Mensile</option>
                <option>Bimestrale</option>
                <option>Trimestrale</option>
              </select>
            </div>
            <div class="col-12">
              <label class="form-label">Note comportamentali</label>
              <textarea class="form-control" rows="4" placeholder="Indica abitudini o punti di attenzione"></textarea>
            </div>
          </div>
          <div class="divider"></div>
          <div class="d-flex flex-wrap gap-3 align-items-center">
            <button class="btn btn-dark" type="button">Salva bozza</button>
            <button class="btn btn-outline-dark" type="button">Invita il cliente</button>
            <p class="small subtle mb-0">I pulsanti sono segnaposto per azioni future.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
